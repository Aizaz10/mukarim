<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(224 206 174);
        }

        header {
            background-color: #8b5904;
            color: #f2d08c;
            padding: 1.1rem;
            text-align: center;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            border-bottom: 1px solid white;
        }

        section {
            margin-bottom: 10px;
            padding: 20px;
            color: #19003d;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 20px;
            text-align: center;
        }

        section form {
            display: flex;
            flex-direction: column;
            width: 38%;
            align-items: center;
            margin-left: 20%;
            margin-top: 3%;
        }

        section label {
            display: flex;
            font-size: 1.3rem;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            width: 68%;
        }

        section input {
            width: 68%;
            margin-left: 3%;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 1rem;
            border-color: black;
            margin-top: -3%;
            margin-bottom: 1rem;
        }

        section form button {
            background-color: #000000;
            color: #fff;
            padding: 4% 6%;
            border: 1px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        section form button:hover {
            background-color: white;
            color: black;
            transition-duration: 0.5s;
        }

        #product-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #product-list h2 {
            font-size: x-large;
            border-bottom: 2px solid black;
        }

        .cell4 {
            height: 20rem;
            width: 230px;
            margin: 1rem 4rem;
            display: flex;
            background-color: rgb(239, 247, 247);
        }

        .Cat {
            position: relative;
            top: 40px;
            left: 15px;
            font-family: sans-serif;
            background-size: cover;
            height: 220px;
            width: 200px;
        }

        button.delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 1rem 1.6rem;
            margin-left: 5rem;
            cursor: pointer;
        }

        button.delete-btn:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>Product Management</h1>
        <nav class="nav">
            <ul>
                <li><a href="./addpr.html">Add Products</a></li>
                <li><a href="./viewpr.html">View Products</a></li>
                <li><a href="./admindashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <hr>
        <h2>Add Products</h2>
    </header>

    <main>
        <section>
            <form id="add-product-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Product's Name" required><br>
                <label for="category">Category:</label><br>
                <input type="text" id="category" name="category" placeholder="Enter Category" required><br>
                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price" placeholder="Enter Price" required><br>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="list">
            <h2>Product List</h2>
            <ol id="product-list"></ol>
        </section>
    </main>

    <footer>
        <p> Copyright &copy; Mukarim Clothing. All rights are reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addProductForm = document.getElementById('add-product-form');
            const productList = document.getElementById('product-list');

            let products = [];
            function displayProducts() {
                productList.innerHTML = '';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                <div class="cell4">
                    <div class="Cat">
                        <p>NAME: ${product.name}</p>
                        </br>
                        <p>CATEGORY: ${product.category}</p>
                        </br>
                        <h3>PRICE: ${product.price}</h3>
                        </div>
                    </div>
                <button class="delete-btn" data-id="${product.id}">Delete</button>
            </br>
            `;
                    productList.appendChild(li);
                });
            }

            function addProduct(name, category, price) {
                const id = products.length > 0 ? products[products.length - 1].id + 1 : 1;
                products.push({ id, name, category, price });
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
            }
            addProductForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const name = addProductForm.querySelector('#name').value;
                const category = addProductForm.querySelector('#category').value;
                const price = addProductForm.querySelector('#price').value;
                addProduct(name, category, price);
                addProductForm.reset();
            });

            productList.addEventListener('click', function (event) {
                if (event.target.classList.contains('delete-btn')) {
                    const productId = parseInt(event.target.dataset.id);
                    products = products.filter(product => product.id !== productId);
                    localStorage.setItem('products', JSON.stringify(products));
                    displayProducts();
                }
            });

            if (localStorage.getItem('products')) {
                products = JSON.parse(localStorage.getItem('products'));
                displayProducts();
            }
        });

    </script>
</body>

</html>
